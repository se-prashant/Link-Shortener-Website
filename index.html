<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  <title>URL Shortner</title>

</head>

<body>
  <h1>URL Shortner</h1>

  <div class="link input-group">
    <input id="longUrl" class=" url form-control" type="text" name="longURL" placeholder="Paste long url and shorten it">
    <button type="submit" class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px"  onclick="shortLink()">Shorten</button>
  </div>

  <div class="output-div input-group">
    <input id="shortUrl" class=" url form-control" type="text" name="shortURL" placeholder="Your shortURL">
    <button type="button" id="copy-btn" data-clipboard-target="#shortUrl" class="copy btn btn-primary btn-lg btn-rounded gradient-custom text-body px ">Copy</button>
  </div>


  <div class="text-center">
    <button type="submit" id="clear-btn"  class=" btn btn-warning btn-lg btn-rounded  text-body px" onclick="clear_()">Clear</button>
  </div>


  <div class="footer-padding"></div>
  <div class="footer">
    <p>Made by se-prashant ❤️</p>
  </div>

  <script src="index.js" charset=""></script>

</body>

</html>
